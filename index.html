<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Identity -->
    <title>MedGuard</title>
    <meta name="description" content="Check if a medicine is safe for you before taking it." />
    <meta name="author" content="MedGuard" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph (for link previews) -->
    <meta property="og:title" content="MedGuard" />
    <meta property="og:description" content="AI-powered medicine safety checker for personalized guidance." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MedGuard" />
    <meta name="twitter:description" content="Check medicine safety before you take it." />
    <meta name="twitter:image" content="/favicon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
